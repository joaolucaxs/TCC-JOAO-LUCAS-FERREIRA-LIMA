<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/arquivos.js"></script>
	<title>Enviar Arquivo</title>

</head>


<body>
	<div class="painel">
		<h1 class="text-center my-3">Enviar Mídia</h1>
		<div class="d-flex justify-content-center align-items-center h-100">
			<img th:src="${'data:image/*;base64,' + peca.getFichatecnica().getImagemCapa().getImagemBinaryStr()}"
				class="p-3 img-fluid rounderd-start" id="imagem-capa" alt="Imagem da Capa">
		</div>

		<form class="d-flex flex-column align-items-center needs-validation"
			th:action="@{'/pecas/enviarMidia/'+${peca.getId()}}" method="post" enctype="multipart/form-data"
			id="formArquivo" novalidate>
			<div class="col-md-6">
				<div class="mb-4">
					<label for="validationServerArquivo" class="form-label"><b>Arquivo </b><abbr class="text-danger"
							title="Obrigatório">*</abbr></label>
					<input type="file" id="validationServerArquivo" class="form-control" data-browse="Escolha o arquivo"
						aria-label="file example" name="file" required>
					<div class="invalid-feedback">Arquivo Obrigatório.</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="mb-4">
					<label for="validationServerNomeArquivo" class="form-label"><b>Nome do Arquivo </b><abbr
							class="text-danger" title="Obrigatório">*</abbr></label>
					<input type="text" class="form-control" id="validationServerNomeArquivo" name="nomeArquivo"
						placeholder="Nome do Arquivo"
						aria-describedby="inputGroupPrepend3 validationServerNomeArquivoFeedBack" required>
					<div id="validationServerNomeArquivoFeedBack" class="invalid-feedback">
						Nome do Arquivo Obrigatório.
					</div>
				</div>
			</div>

			<div class="col">
				<div class="mt-4">
					<a class="btn btn-danger mb-3 " th:href="@{'/pecas/'+${peca.getId()}}" role="button">Cancelar</a>
					<button class="btn btn-primary mb-3 ms-2" type="submit" id="salvarArquivo"
						value="upload">Salvar</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>

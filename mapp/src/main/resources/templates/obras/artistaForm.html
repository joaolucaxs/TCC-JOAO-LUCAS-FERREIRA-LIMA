<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Nova Obra</title>

</head>

<body>

	<div class="painel">
		<h1 class="text-center my-3">Artista Associado da Obra: <span data-th-text="${peca.getTituloPeca()}"></span>
		</h1>

		<form class="row g-3" th:action="@{/pecas/novaObra/{id}(id=${peca.getId()})}" method="post"
			enctype="multipart/form-data" id="formObra">


			<div class="col-md-6 ">
				<div class="mb-3">
					<label for="artesao" class="form-label"><b>Artesão:</b></label>
					<div class="mb-3 d-flex justify-content-between align-items-center">
						<select class="form-select me-3" aria-label="Default select example" id="form-artesao"
							name="artesao" onchange="updateArtistDetails()">
							<option value="0">-</option>
							<option th:each="artista : ${artesaos}" th:text="${artista.getNome()}"
								th:attr="data-nome=${artista.getNome()},data-id=${artista.getId()}, data-apelido=${artista.getApelido()}, data-telefone=${artista.getTelefone()}, data-email=${artista.getEmail()}, data-cidade=${artista.getCidade()}">
							</option>
						</select>
						<button type="button" class="btn btn-primary me-3" data-bs-toggle="modal"
							data-bs-target="#modalEditarArtista">
							<i class="bi bi-pencil"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerNomeArtesao" class="form-label"><b>Nome
							do Artesão:</b></label>
					<input type="text" class="form-control is-invalid" id="validationServerNomeArtesao" name="nome"
						placeholder="Nome do Artesão"
						aria-describedby="inputGroupPrepend3 validationServerNomeArtesaoFeedBack" required readonly>
					<div id="validationServerNomeArtesaoFeedBack" class="invalid-feedback">
						Nome do Artesão Obrigatório.
					</div>
				</div>
			</div>


			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerId" class="form-label"><b>Id:</b></label>
					<input type="text" class="form-control" id="validationServerId" name="id" placeholder="Id" readonly>
				</div>
			</div>


			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerApelido" class="form-label"><b>Apelido:</b></label>
					<input type="text" class="form-control" id="validationServerApelido" name="apelido"
						placeholder="Apelido" readonly>
				</div>
			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerTelefone" class="form-label"><b>Telefone:</b></label>
					<input type="text" class="form-control" id="validationServerTelefone" name="telefone"
						placeholder="Telefone" readonly>
				</div>
			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerEmail" class="form-label"><b>Email:</b></label>
					<input type="text" class="form-control" id="validationServerEmail" name="email" placeholder="Email"
						readonly>
				</div>
			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerCidade" class="form-label"><b>Cidade:</b></label>
					<input type="text" class="form-control" id="validationServerCidade" name="cidade"
						placeholder="Cidade" readonly>
				</div>
			</div>

			<div class="col d-flex justify-content-end">
				<a class="btn btn-danger mb-3 " href="/pecas" role="button">Cancelar</a>
				<button class="btn btn-primary mb-3 ms-2" type="submit" id="salvarOBra">Salvar Obra</button>

			</div>
		</form>


		<!-- Modal Editar Artista-->
		<div class="modal fade" id="modalEditarArtista" tabindex="-1" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Editar Artista</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="col" id="formArtista">
							<div class="col">

								<div class="mb-3">
									<label for="validationServerNomeArtesao" class="form-label"><b>Nome
											do Artesão:</b></label>
									<input type="text" class="form-control is-invalid" id="validationServerNomeArtesao"
										name="nome" placeholder="Nome do Artesão"
										aria-describedby="inputGroupPrepend3 validationServerNomeArtesaoFeedBack"
										required>
									<div id="validationServerNomeArtesaoFeedBack" class="invalid-feedback">
										Nome do Artesão Obrigatório.
									</div>
								</div>
							</div>
							<div class="col">

								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label"><b>Apelido:</b></label>
									<input type="text" class="form-control" id="exampleFormControlInput1" name="apelido"
										placeholder="Apelido">
								</div>
							</div>
							<div class="col">

								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label"><b>Telefone:</b></label>
									<input type="text" class="form-control" id="exampleFormControlInput1"
										name="telefone" placeholder="Telefone">
								</div>
							</div>
							<div class="col">

								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label"><b>Email:</b></label>
									<input type="text" class="form-control" id="exampleFormControlInput1" name="email"
										placeholder="Email">
								</div>
							</div>
							<div class="col">

								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label"><b>Cidade:</b></label>
									<input type="text" class="form-control" id="exampleFormControlInput1" name="cidade"
										placeholder="Cidade">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar Edição de Artista</button>
					</div>
				</div>
			</div>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"></script>

		<script>
			function updateArtistDetails() {
				const select = document.getElementById("form-artesao");
				const nomeInput = document.getElementById("validationServerNomeArtesao");
				const apelidoInput = document.getElementById("validationServerApelido");
				const telefoneInput = document.getElementById("validationServerTelefone");
				const emailInput = document.getElementById("validationServerEmail");
				const cidadeInput = document.getElementById("validationServerCidade");
				const idInput = document.getElementById("validationServerId");

				const selectedOption = select.options[select.selectedIndex];
				const isArtistaSelected = selectedOption.value !== "0";

				nomeInput.readOnly = isArtistaSelected;
				apelidoInput.readOnly = isArtistaSelected;
				telefoneInput.readOnly = isArtistaSelected;
				emailInput.readOnly = isArtistaSelected;
				cidadeInput.readOnly = isArtistaSelected;
				idInput.readOnly = isArtistaSelected;

				if (isArtistaSelected) {
					const nome = selectedOption.getAttribute("data-nome");
					const apelido = selectedOption.getAttribute("data-apelido");
					const telefone = selectedOption.getAttribute("data-telefone");
					const email = selectedOption.getAttribute("data-email");
					const cidade = selectedOption.getAttribute("data-cidade");
					const id = selectedOption.getAttribute("data-id");

					nomeInput.value = nome;
					apelidoInput.value = apelido;
					telefoneInput.value = telefone;
					emailInput.value = email;
					cidadeInput.value = cidade;
					idInput.value = id;

				} else {
					nomeInput.value = "";
					apelidoInput.value = "";
					telefoneInput.value = "";
					emailInput.value = "";
					cidadeInput.value = "";
					idInput.value = "";
				}
			}
		</script>
</body>

</html>

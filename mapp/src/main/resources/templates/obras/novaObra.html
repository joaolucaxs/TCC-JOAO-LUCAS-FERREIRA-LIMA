<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Nova Obra</title>

</head>

<body>

	<div class="painel">
		<h1 class="text-center my-3">Nova Obra</h1>
		<form class="row g-3">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="formFile" class="form-label"><b>Imagem da Capa:</b></label>
					<input class="form-control" type="file" id="formFile" accept=".jpg, .png, .jpeg"
						data-browse="Escolha a imagem">
				</div>
			</div>
			<div class="col-md-6 ">
				<div class="mb-3">
					<label for="artesao" class="form-label"><b>Artesão:</b></label>
					<div class="mb-3 d-flex justify-content-between align-items-center">
						<select class="form-select me-3" aria-label="Default select example" id="form-artesao" name="artesao">
							<option th:each="artista : ${artesaos}" th:text="${artista.getNome()}"></option>
						</select>
						<button class="btn btn-primary me-3">
							<i class="bi bi-pencil"></i>
						</button>
						<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoArtista">
							<i class="bi bi-plus-circle"></i>
						</button>
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Forma Associativa:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="formaAssociativa"
						placeholder="Forma Associativa">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Relação Cultural:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="relacaoCultural"
						placeholder="Relação Cultural">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Título da Peça:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="tituloPeca"
						placeholder="Título da Peça">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Código da Peça:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="codigoPeca"
						placeholder="Código da Peça">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Classificação:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="classificacao"
						placeholder="Classificação">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Técnica:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="tecnica"
						placeholder="Técnica">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Produto:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="produto"
						placeholder="Produto">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Dimensão:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="dimensao"
						placeholder="Dimensão">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Peso:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="peso"
						placeholder="Peso">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Data de Aquisição:</b></label>
					<input type="date" class="form-control" id="exampleFormControlInput1" name="dataAquisicao"
						placeholder="Data de Aquisição">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="assinada" class="form-label"><b>Assinada:</b></label>
					<select class="form-select" aria-label="Default select example" id="assinada" name="assinada">
						<option selected>Sim ou não</option>
						<option value="1">Sim</option>
						<option value="0">Não</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="datada" class="form-label"><b>Datada:</b></label>
					<select class="form-select" aria-label="Default select example" id="datada" name="datada">
						<option selected>Sim ou não</option>
						<option value="1">Sim</option>
						<option value="0">Não</option>
					</select>
				</div>
			</div>

			<div class="col-12">
				<button class="btn btn-primary" type="submit" id="salvarOBra">Salvar Obra</button>
			</div>
		</form>
	</div>
</body>

</html>

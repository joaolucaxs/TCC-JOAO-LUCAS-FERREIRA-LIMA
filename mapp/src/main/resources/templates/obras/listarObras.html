<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<title>Listagem de Obras</title>

</head>

<body>

	<div class="painel">
		<h1 class="text-center my-3">Listagem de Obras</h1>

		<!-- Barra de Filtragem -->
		<div class="mb-4">
			<div class="row">
				<div class="col-md-4">
					<select class="form-select" id="filtro">
						<option value="tituloPeca">Titulo da Peça</option>
						<option value="artesao">Nome do Artesão</option>
						<option value="formaAssociativa">FormaAssociativa</option>
						<option value="tipologia">Tipologia</option>
						<option value="relacaoCultural">RelacaoCultural</option>
						<option value="tecnica">Tecnica</option>
						<option value="classificacao">Classificacao</option>
						<option value="produto">Produto</option>
						<option value="codigoPeca">Codigo da Peça</option>
						<option value="dataAquisicao">Data de Aquisição</option>
						<option value="assinada">Assinada</option>
						<option value="datada">Datada</option>
					</select>
				</div>
				<div class="col-md-8">
					<input type="text" class="form-control" id="pesquisa" placeholder="Digite para pesquisar">
				</div>
			</div>
		</div>


		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" data-th-each="peca : ${pecas}">
				<div class="card h-100">
					<img src="..." class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" data-th-text="${peca.getTituloPeca()}"></h5>
						<p class="card-text" data-th-text="${peca.getArtesao().getNome()}"></p>
						<p class="card-text" data-th-text="${peca.getFormaAssociativa()}"></p>
						<p class="card-text" data-th-text="${peca.getTipologia()}"></p>
						<p class="card-text" data-th-text="${peca.getRelacaoCultural()}"></p>
						<p class="card-text" data-th-text="${peca.getTecnica()}"></p>
						<p class="card-text" data-th-text="${peca.getClassificacao()}"></p>
						<p class="card-text" data-th-text="${peca.getProduto()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getCodigoPeca()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getDataAquisicao()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getAssinada()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getDatada()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getDimensao()}"></p>
						<p class="card-text" data-th-text="${peca.getFichatecnica().getPeso()}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

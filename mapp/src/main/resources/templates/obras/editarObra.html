<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Editar Obra</title>

</head>

<body>

	<div class="painel">
		<h1 class="text-center my-3">Editar Obra</h1>

		<form class="row g-3" th:action="@{/pecas/editarObra{id}(id=${peca.getId()})}" method="put" enctype="multipart/form-data" id="formObra">
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerNomeArtesao" class="form-label"><b>Título da Peça:</b></label>
					<input type="text" class="form-control is-invalid" id="validationServerNomeArtesao"
						name="tituloPeca" placeholder="Título da Peça"
						aria-describedby="inputGroupPrepend3 validationServerNomeArtesaoFeedBack" required>
					<div id="validationServerNomeArtesaoFeedBack" class="invalid-feedback">
						Título da Peça Obrigatório.
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerCodigoObra" class="form-label"><b>Código da Peça:</b></label>
					<input type="text" class="form-control is-invalid" id="validationServerCodigoObra" name="codigoPeca"
						placeholder="Código da Peça"
						aria-describedby="inputGroupPrepend3 validationServerCodigoObraFeedBack" required>
					<div id="validationServerCodigoObraFeedBack" class="invalid-feedback">
						Código da Peça Obrigatório.
					</div>
				</div>
			</div>



			<div class="col-md-6">
				<div class="mb-3">
					<label for="formFile" class="form-label"><b>Imagem da Capa:</b></label>
					<input type="file" id="formFile" class="form-control is-invalid" data-browse="Escolha a imagem"
						aria-label="file example" name="imagemPecaFile" accept="image/*" required>
					<div class="invalid-feedback">Imagem da Peça Obrigatório.</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Forma Associativa:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="formaAssociativa"
						placeholder="Forma Associativa">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Tipologia:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="tipologia"
						placeholder="Tipologia">
				</div>
			</div>

			<div class="col-md-6">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Relação Cultural:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="relacaoCultural"
						placeholder="Relação Cultural">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Classificação:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="classificacao"
						placeholder="Classificação">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Técnica:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="tecnica"
						placeholder="Técnica">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Produto:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="produto"
						placeholder="Produto">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Dimensão:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="dimensao"
						placeholder="Dimensão">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><b>Peso:</b></label>
					<input type="text" class="form-control" id="exampleFormControlInput1" name="peso"
						placeholder="Peso">
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerDataAquisicao" class="form-label"><b>Data de Aquisição:</b></label>
					<input type="date" class="form-control is-invalid" id="validationServerDataAquisicao"
						name="dataAquisicao" placeholder="Data de Aquisição"
						aria-describedby="inputGroupPrepend3 validationServerDataAquisicaoFeedBack" required>
					<div id="validationServerDataAquisicaoFeedBack" class="invalid-feedback">
						Data de Aquisicao Obrigatório.
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="mb-3">
					<label for="assinada" class="form-label"><b>Assinada:</b></label>
					<select class="form-select" aria-label="Default select example" id="assinada" name="assinada">
						<option value="true">Sim</option>
						<option value="false">Não</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="datada" class="form-label"><b>Datada:</b></label>
					<select class="form-select" aria-label="Default select example" id="datada" name="datada">
						<option value="true">Sim</option>
						<option value="false">Não</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
			</div>
			<div class="col d-flex justify-content-end">
				<a class="btn btn-danger mb-3 " href="/pecas" role="button">Cancelar</a>
				<button class="btn btn-primary mb-3 ms-2" type="submit" id="salvarOBra">Associar Artista</button>

			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"></script>



</body>

</html>

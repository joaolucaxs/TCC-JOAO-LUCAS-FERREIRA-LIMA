<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/styleMontagem.css">
	<title>Montagem</title>
</head>

<body>

	<div class="offcanvas offcanvas-start w-50" data-bs-backdrop="static" tabindex="-1" id="staticBackdropImagens"
		aria-labelledby="staticBackdropLabelImagens">
		<div class="offcanvas-header">
			<h3 class="offcanvas-title text-center my-3" id="staticBackdropLabelImagens">Imagens Disponiveis</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="row row-cols-1 row-cols-md-4 g-4">
				<div class="col" data-th-each="imagem : ${imagens}">
					<div class="d-flex justify-content-center align-items-center h-100">
						<img th:src="${'data:image/*;base64,' + imagem.getBinaryAsStr()}" class="p-3 img-fluid"
							id="imagens" alt="Imagem">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="offcanvas offcanvas-start w-50" data-bs-backdrop="static" tabindex="-1" id="staticBackdropVideos"
		aria-labelledby="staticBackdropLabelVideos">
		<div class="offcanvas-header">
			<h3 class="offcanvas-title text-center my-3" id="staticBackdropLabelVideos">Videos Disponiveis</h3>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col" data-th-each="video : ${videos}">
					<div class="d-flex justify-content-center align-items-center h-100">
						<video id="capa-video" controls>
							<source th:src="@{/arquivos/visualizar/{id}(id=${video.getId()})}" type="video/mp4">
							th:type="${video.getContentType()}"
						</video>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="offcanvas offcanvas-start w-50" data-bs-backdrop="static" tabindex="-1" id="staticBackdropAudios"
		aria-labelledby="staticBackdropLabelAudios">
		<div class="offcanvas-header">
			<h3 class="offcanvas-title text-center my-3" id="staticBackdropLabelAudios">Audios Disponiveis</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="row row-cols-2 row-cols-md-3 g-4">
				<div class="col" data-th-each="audio : ${audios}">
					<div class="d-flex justify-content-center align-items-center h-100">
						<audio width="100%" height="auto" controls>
							<source th:src="@{/arquivos/visualizar/{id}(id=${audio.getId()})}" type="audio/mpeg">
						</audio>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdropTextos"
		aria-labelledby="staticBackdropLabelTextos">
		<div class="offcanvas-header">
			<h3 class="offcanvas-title text-center my-3" id="staticBackdropLabelTextos">Textos Disponiveis</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div>
				Texto.
			</div>
		</div>
	</div>
	<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdropLinks"
		aria-labelledby="staticBackdropLabelLinks">
		<div class="offcanvas-header">
			<h3 class="offcanvas-title text-center my-3" id="staticBackdropLabelLinks">Links Disponiveis</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div>
				Links.
			</div>
		</div>
	</div>


	<div class="d-flex flex-row justify-content-between">
		<!-- Contêiner dos botões das montagens -->
		<div class="d-flex flex-column justify-content-center">
			<button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#staticBackdropImagens" aria-controls="staticBackdrop">Adicionar Imagem</button>
			<button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#staticBackdropVideos" aria-controls="staticBackdrop">Adicionar Videos</button>
			<button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#staticBackdropAudios" aria-controls="staticBackdrop">Adicionar Audio</button>
			<button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#staticBackdropTextos" aria-controls="staticBackdrop">Adicionar Texto</button>
			<button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#staticBackdropLinks" aria-controls="staticBackdrop">Adicionar Link</button>
		</div>

		<!-- Contêiner da montagem -->
		<div class="phone">
			<div class="screen">
				<div class="presentation-content">
					<input type="text" class="presentation-title" placeholder="Digite o título da apresentação">
					<div class="media-container">
						<div class="droppable">
							<h2>Arraste e solte as mídias aqui:</h2>
						</div>
					</div>
					<div class="media-container">
						<div class="droppable">
							<h2>Clique para adicionar uma nova mídia</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="d-flex flex-column justify-content-center">
			<button class="btn btn-primary mb-2" type="submit" id="salvarApresentacao">Salvar
				Apresentação</button>
			<a class="btn btn-danger mb-2 " href="/apresentacoes" role="button">Cancelar</a>
		</div>
	</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Listagem de Apresentacoes</title>

</head>

<body>

	<div class="painel">
		<h1 class="text-center my-3">Listagem de Apresentações</h1>
		<div class="mb-4">
			<form th:action="@{/apresentacoes/filtrar}" method="get">
				<div class="d-flex flex-wrap justify-content-center align-items-center">
					<div class="p-1">
						<h5>Pesquisar por:</h5>
					</div>
					<div class="p-2 col-md-4">
						<select class="form-select" id="filtro" name="filtro">
							<option value="">Selecione um filtro</option>
							<option value="titulo">Titulo</option>
							<option value="descricao">Descrição</option>
							<option value="dataCriacao">Data de Criação</option>
						</select>
					</div>
					<div class="p-2 col-md-4">
						<input type="text" class="form-control" name="pesquisa" id="pesquisa"
							placeholder="Digite para pesquisar">
					</div>
					<div class="p-1">
						<button type="submit" class="btn btn-primary" id="btnBuscar">Buscar</button>
					</div>
					<div class="p-1">
						<a class="btn btn-warning" href="/apresentacoes/criarApresentacao" role="button">Criar
							Apresentação</a>
					</div>

				</div>
			</form>

		</div>

		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div class="col" data-th-each="apresentacao : ${apresentacoes}">
				<a th:href="@{'/apresentacoes/'+${apresentacao.getId()}}" class="text-decoration-none">

					<div class="card h-100 rounded-3">
						<div class="d-flex justify-content-center align-items-center h-100">
							<img th:src="${'data:image/*;base64,' + apresentacao.getImagemCapa().getImagemBinaryStr()}"
								class="p-3 img-fluid" id="imagem-capa" alt="Imagem da Capa">
						</div>

						<a th:href="@{/apresentacoes/{id}/qrCode(id=${apresentacao.getId()})}" id="qrCodeButton"
							class="text-center" target="_blank">
							<i class="bi bi-qr-code text-dark"></i>
						</a>

						<div class="card-body">

							<h4 class="card-title text-center mb-4 text-decoration-none"
								data-th-text="${apresentacao.getTituloApresentacao()}"></h4>
							<p class="card-text text-center" data-th-text="${apresentacao.getDescricaoApresentacao()}">
							</p>

						</div>

					</div>

				</a>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>

</body>

</html>

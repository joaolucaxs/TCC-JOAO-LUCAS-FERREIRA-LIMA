<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Formulario Editar Artista</title>

</head>

<body>
	<div class="painel">
		<h1 class="text-center my-3">Editar Artista: <span data-th-text="${artesao.getNome()}"></span>
		</h1>
		<form class="row g-3 needs-validation was-validated"
			th:action="@{/pecas/novaObra/associarArtista/artista/editarArtista/{idArtista}(idArtista=${artesao.getId()})}"
			method="post" id="formArtista">
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerNomeArtesao" class="form-label"><b>Nome
							do Artesão </b> <abbr class="text-danger" title="Obrigatório">*</abbr></label>
					<input type="text" class="form-control" id="validationServerNomeArtesao" name="nome"
						placeholder="Nome do Artesão"
						aria-describedby="inputGroupPrepend3 validationServerNomeArtesaoFeedBack" required
						th:value="${artesao.getNome()}">
					<div id="validationServerNomeArtesaoFeedBack" class="invalid-feedback">
						Nome do Artesão Obrigatório.
					</div>
				</div>
			</div>


			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerApelido" class="form-label"><b>Apelido</b></label>
					<input type="text" class="form-control" id="validationServerApelido" name="apelido"
						placeholder="Apelido" aria-describedby="inputGroupPrepend3 validationServerApelido" required
						th:value="${artesao.getApelido()}">
					<div id="validationServerApelidoFeedBack" class="invalid-feedback">
						Apelido do Artesão Obrigatório.
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerTelefone" class="form-label"><b>Telefone</b></label>
					<input type="text" class="form-control" id="validationServerTelefone" name="telefone"
						placeholder="Telefone" aria-describedby="inputGroupPrepend3 validationServerTelefoneFeedBack"
						required th:value="${artesao.getTelefone()}">
					<div id="validationServerTelefoneFeedBack" class="invalid-feedback">
						Telefone do Artesão Obrigatório.
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerEmail" class="form-label"><b>Email</b></label>
					<input type="text" class="form-control" id="validationServerEmail" name="email" placeholder="Email"
						aria-describedby="inputGroupPrepend3 validationServerEmailFeedBack" required
						th:value="${artesao.getEmail()}">
					<div id="validationServerEmailFeedBack" class="invalid-feedback">
						Email do Artesão Obrigatório.
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="mb-3">
					<label for="validationServerCidade" class="form-label"><b>Cidade</b></label>
					<input type="text" class="form-control" id="validationServerCidade" name="cidade"
						placeholder="Cidade" aria-describedby="inputGroupPrepend3 validationServerCidadeFeedBack"
						required th:value="${artesao.getCidade()}">
					<div id="validationServerCidadeFeedBack" class="invalid-feedback">
						Cidade do Artesão Obrigatório.
					</div>
				</div>

			</div>

			<div class="col-md-6">


			</div>

			<div class="col d-flex justify-content-end">
				<a class="btn btn-danger mb-3 " th:href="@{/pecas/novaObra/associarArtista}" role="button">Cancelar</a>
				<button class="btn btn-primary mb-3 ms-2" type="submit" id="salvarArtista">Salvar Edição de
					Artista</button>
			</div>
			<input type="hidden" id="validationServerId" name="id">
		</form>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>

</body>

</html>

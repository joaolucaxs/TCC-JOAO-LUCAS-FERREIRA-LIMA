<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Página de Erro</title>

</head>

<body>
	<div class="painelView">

		<div class="row row-cols-1 row-cols-md-1 justify-content-around">
			<div class="card h-100 rounded-5 border border-1 border-dark ">

				<div class="flex flex-col items-center" id="paginaErroFlex">

					<div class="flex flex-col items-center">
						<h1 id="imageTitle mb-2" class="text-center flex-grow lg:text-3xl align-middle text-hamdarkgray"
							data-th-text="${errorResponse.getStatus()}">
						</h1>
						<h3 data-th-text="${errorResponse.getError()}" class="text-hamdarkgray lg:text-2xl"></h3>
						<h2 data-th-text="${errorResponse.getMessage()}" class="text-hamdarkgray lg:text-2xl"></h2>
						<h4 data-th-text="${errorResponse.getPath()}" class="text-hamdarkgray lg:text-2xl"></h4>
						<span data-th-text="${errorResponse.getTimestampAsString()}"
							class="text-hamdarkgray lg:text-2xl"></span>
						<a href="/pecas" class="btn btn-primary" id="botaoVoltar">
							<i class="bi bi-arrow-left-square"></i> Voltar para Página Inicial
						</a>
					</div>

				</div>

			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"></script>

</body>

</html>
